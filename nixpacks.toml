# Railway/Nixpacks: deploy do BuscaZap-PDV
# "..." = mantém os comandos do provider Node; rodamos antes a instalação do pnpm

[phases.setup]
nixPkgs = ["nodejs_20"]

# Primeiro instala pnpm globalmente, depois o "..." executa o comando padrão (pnpm install)
[phases.install]
cmds = ["npm install -g pnpm@10", "..."]

[variables]
NODE_ENV = "production"
